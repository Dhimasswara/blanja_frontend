<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Blanja</title>
    <link rel="stylesheet" href="/asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asset/css/login-customer.css">
</head>


<body>
    <div class="container">
        <div class="form-login">
            <div class="row justify-content-center">
                <div class="col-8 text-center mb-4">
                    <div class="logo-brand">
                        <img src="/asset/img/Vector.png" alt="logo-brand">
                        <p>Blanja</p>
                    </div>
                    <div class="content">
                        <h4>Please login with your account</h4>
                        <div class="button">
                            <a href="/pages/login/login-customer.html">
                            <div class="button-cust">
                                Customer
                            </div>
                            </a>
                            <a href="/pages/login/login-seller.html">
                            <div class="button-seller">
                               Seller
                            </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-md-6 col-sm-8 col-10 col-xl-4">
                    <form>
                        <div class="mb-3">
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="mb-3">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <div class="forgot text-end">
                            <a href="/pages/forgot-password/resetPassword.html">Forgot password?</a>
                        </div>

                        <div class="d-grid">
                        <button type="submit" class="btn btn-danger login-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row justify-content-center text-center mt-4">
                <div class="Register col-12">
                    <p>Don't have a Blanja account? <a href="/pages/register/register-customer.html"> Register</a></p>
                </div>
            </div>
        </div>
    </div>












    <script src="/asset/js/bootstrap.bundle.js"></script>
</body>

</html>
