<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Blanja</title>
    <link rel="stylesheet" href="/asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asset/css/register.css">
</head>


<body>
    <div class="container">
        <div class="form-login">
            <div class="row justify-content-center">
                <div class="col-8 text-center mb-4">
                    <div class="logo-brand">
                        <img src="/asset/img/Vector.png" alt="logo-brand">
                        <p>Blanja</p>
                    </div>
                    <div class="content">
                        <h4>Please sign up with your account</h4>
                        <div class="button">
                            <a href="">
                            <div class="button-cust">
                                Customer
                            </div>
                            </a>
                            <a href="">
                            <div class="button-seller">
                               Seller
                            </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-md-6 col-sm-8 col-10 col-xl-4">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                          </div>
                        <div class="mb-3">
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="phone" placeholder="Phone number">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="store" placeholder="Store name">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>


                        <div class="d-grid">
                        <button type="submit" class="btn btn-danger login-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row justify-content-center text-center mt-4">
                <div class="Register col-12">
                    <p>Already have a Tokopedia account? <a href=""> Login</a></p>
                </div>
            </div>
        </div>
    </div>












    <script src="/asset/js/bootstrap.bundle.js"></script>
</body>

</html>
