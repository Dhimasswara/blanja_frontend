<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asset/css/mybag.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="nav-content container">
                <a class="navbar-brand" href="#">
                    <img src="/asset/img/Vector.png" alt="">
                    <p>Blanja</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex mb-2" role="search">
                        <input class="form-control mx-auto" type="search" placeholder="Search" aria-label="Search">
                        <button class="search-btn" type="submit"><i
                                class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                    </form>

                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <button class="filter-btn  mb-2"><i class="fa fa-filter" aria-hidden="true"></i></button>
                        <button class="cart-btn btn mb-2"><i class='fas fa-shopping-cart'></i></button>
                        <button class="notif-btn btn mb-2"><i class="fa-solid fa-bell"></i></button>
                        <button class="message-btn btn mb-2"><i class="fa-solid fa-envelope"></i></button>
                        <button class="profile-btn btn mb-2"><img src="/asset/img/profile/profile.png" alt=""></button>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- End Navbar -->

    <!-- My bag -->
    <main>
        <section class="mybag container">
            <div class="mybag-header">
                <div class="row">
                    <div class="col-12">
                        <h1>My Bag</h1>
                    </div>
                </div>
            </div>
            <div class="mybag-content">
                <div class="row justify-content-between">
                    <div class="col-lg-8">
                        <div class="select-all">
                            <div class="form-check all">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                                <label class="form-check-label" for="flexCheckIndeterminate">
                                  Select all items <span>(2 items selected)</span>
                                </label>
                            </div>

                            <div class="form-check cart1">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                                <div class="pic">
                                    <img src="/asset/img/mybag/satu.png" alt="">
                                </div>
                                <div class="det">
                                    <p class="name">Men's formal suit - Black</p>
                                    <p class="des">Zalora Cloth</p>
                                </div>
                            </div>

                            <div class="form-check cart2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                                <div class="pic">
                                    <img src="/asset/img/mybag/satu.png" alt="">
                                </div>
                                <div class="det">
                                    <p class="name">Men's Jacket jeans</p>
                                    <p class="des">Zalora Cloth</p>
                                </div>
                            </div> 
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="summary">
                            <div class="sum">
                                <h5>Shopping summary</h5>
                                <div class="price">
                                <p>Total Price</p>
                                <p class="money">$40.5</p>
                                </div>
                                <div class="btn-buy d-grid mx-2">
                                <button class="btn btn-danger">Buy</button>  
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        
    </main>
    <!-- End MyBag -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
