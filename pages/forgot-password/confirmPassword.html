<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Password</title>
    <link rel="stylesheet" href="/asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asset/css/resetPassword.css">
</head>


<body>
    <div class="container">
        <div class="form-login">
            <div class="row justify-content-center">
                <div class="col-8 text-center mb-4">
                    <div class="logo-brand">
                        <img src="/asset/img/Vector.png" alt="logo-brand">
                        <p>Blanja</p>
                    </div>
                    <div class="content">
                        <h4>Reset Password</h4>
                        <p class="mt-4">You need to change your password to activate your account</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-md-6 col-sm-8 col-10 col-xl-4">
                    <form>
                        <div class="mb-3">
                          <input type="password" class="form-control" id="password"  placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="confirmPassword"  placeholder="Confirm password ">
                        </div>

                        <div class="d-grid">
                        <button type="submit" class="btn btn-danger login-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row justify-content-center text-center mt-4">
                <div class="Register col-12">
                    <p>Don't have a Blanja account? <a href=""> Register</a></p>
                </div>
            </div>
        </div>
    </div>












    <script src="/asset/js/bootstrap.bundle.js"></script>
</body>

</html>
