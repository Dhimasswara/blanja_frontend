<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Login</title>
    <link rel="stylesheet" href="/asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asset/css/resetPassword.css">
</head>


<body>
    <div class="container">
        <div class="form-login">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-6 text-center mb-4">
                    <div class="logo-brand">
                        <img src="/asset/img/Vector.png" alt="logo-brand">
                        <p>Blanja</p>
                    </div>
                    <div class="content">
                        <h4>Please login with your account </h4>
                        <p class="confirm mt-4">We have sent an email containing a password reset instruction to your email. please check your email.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-md-6 col-sm-8 col-10 col-xl-4">
                    <form>
                        <div class="mb-3">
                          <input type="password" class="form-control" id="password"  placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="confirmPassword"  placeholder="Confirm password ">
                        </div>

                        <div class="d-grid">
                        <button type="submit" class="btn btn-danger login-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>












    <script src="/asset/js/bootstrap.bundle.js"></script>
</body>

</html>
