<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Seller Blanja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="container">
        <div class="form-signup">
            <div class="row justify-content-center">
                <div class="col-8 text-center mb-4">
                    <div class="logo-brand">
                        <img src="Vector.png" alt="logo-brand">
                        <p>Blanja</p>
                    </div>
                    <div class="content">
                        <h4>Please login with your account</h4>
                        <div class="button">
                            <a href="">
                            <div class="button-cust">
                                Customer
                            </div>
                            </a>
                            <a href="#">
                            <div class="button-seller">
                               Seller
                            </div>
                            </a>
                        </div>
                        

                    </div>

                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-6 col-md-5 col-sm-8 col-10 col-xl-4">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                          </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="phone" placeholder="Phone Number">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="store" placeholder="Store name">
                        </div>
                        <div class="mb-3">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="forgot text-end">
                            <a href="">Forgot password?</a>
                        </div>

                        <div class="d-grid">
                        <button type="submit" class="btn btn-danger login-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row justify-content-center text-center mt-4">
                <div class="Login col-12">
                    <p>Already have a Blanja account? <a href=""> Login</a></p>
                </div>
            </div>
        </div>
    </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
